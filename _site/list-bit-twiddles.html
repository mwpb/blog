      <h1 id="list-of-bit-twiddles">List of bit twiddles</h1>

<p>A growing list of bit twiddles as I come across them.</p>

<h2 id="flip-bits">Flip bits</h2>

<p>If we XOR with <code class="highlighter-rouge">1</code> we flip a bit.
Therefore to flip all the bits in a 32-bit integer:</p>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="k">def</span> <span class="nf">flippingBits</span><span class="p">(</span><span class="n">n</span><span class="p">):</span>
    <span class="k">return</span> <span class="n">n</span> <span class="o">^</span> <span class="nb">int</span><span class="p">(</span><span class="s">'11111111111111111111111111111111'</span><span class="p">,</span> <span class="mi">2</span><span class="p">)</span></code></pre></figure>

<p>where the number of <code class="highlighter-rouge">1</code>s in the string is <code class="highlighter-rouge">32</code>.</p>
